function nq(qqq){
  qt=qqt?1:0;
  qo=[[],[]];
  qn=parseInt(qqq)||d2[qt][Math.floor(Math.random()*d2[qt].length)];
  qo[1].push(qn);

    tmp=rn;
    if(qo[1].indexOf(tmp)==-1 && qo[1].length<don){
      qo[1].push(tmp);
    }
  }
  qo[1].sort(function(a,b){return a-b});
  for(i in qo[1]){qo[0][i]=qo[1][i]==qn?true:false;}
  show();
}
function show(){
  tmp1=d[qn][4].split(" ");
  tmp2="";
  for(i=tmp1.length-1;i;i--){
    j=Math.floor(Math.random()*(i+1));
    tmp2=tmp1[i];
    tmp1[i]=tmp1[j];
    tmp1[j]=tmp2;
  }
  document.getElementById("q").innerHTML="「"+tmp1.join("、")+"」<br><span>是下列何者的組成？</span>"+"<div>共"+tmp1.length+"味藥</div>";

    tmp.innerHTML="<input type='checkbox' onclick='ans["+i+"]=this.checked;'>"+d[qo[1][i]][2];
    os.appendChild(tmp);
  }
