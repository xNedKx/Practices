questions["mp"] = {
    title: function(mer,sn){
        return meridians[mer].limb+meridians[mer].cat+meridians[mer].name+meridians[mer].append+"的"+sn+"穴是？"
    },
    options: function(mer,sn,l){
        var w = [], ks = Object.keys(points), r = special_points[sn][mer].id;
        if(l=="m"){
            ks = ks.filter((function(p){return function(i){return p.mer*1000 < i && (p.mer+1)*1000 > i }})(special_points[sn][mer]))
        }else if(l=="s"){
            ks = []
            for( var k in special_points[sn] ){
                ks.push(special_points[sn][k].id)
            }
        }
        ks.splice(ks.indexOf(r), 1)
        while(w.length < on-1){
            w.push(+ks.splice(Math.floor(Math.random()*ks.length),1)[0])
        }
        return {r: r, w: w}
    },
    name: function(mer,sn){
        var m, r
        if(m = String(mer).match(RegExp("^"+sn+"([0-9]+)$"))){
            if(sn == "絡" && m[1] == 0 ){
                r = "脾之大絡";
            }else{
                r = sn+"穴("+(+m[1]+1)+")";
            }
        }else if(isFinite(mer)){
            r = meridians[mer].limb+meridians[mer].cat+meridians[mer].name+meridians[mer].append+"的"+sn+"穴"
        }else{
            r = sn+"穴的"+mer+"穴"
        }
        return r
    }
}
questions["pm"] = {
    title: function(mer,sn){

    },
    options: function(mer,sn){
        var w = [], ss = Object.keys(special_points), r = "", t = "", s, m, ms;
        if(m = String(mer).match(RegExp("^"+sn+"([0-9]+)$"))){
            if(sn == "絡" && m[1] == 0 ){
                r = "脾之大絡";
            }else{
                r = sn+"穴";
            }
        }else if(isFinite(mer)){
            r = meridians[mer].limb+meridians[mer].cat+meridians[mer].name+meridians[mer].append+"的"+sn+"穴"
        }else{
            r = sn+"穴的"+mer+"穴"
        }
        loop:
        while(w.length < on-1){
            s = ss[Math.floor(Math.random()*ss.length)];
            ms = Object.keys(special_points[s])
            if(m = String(ms[0]).match(RegExp("^"+s+"([0-9]+)$"))){
                if(s == "絡" && m[1] == 0 ){
                    t = "脾之大絡";
                }else{
                    for( var i in ms ){
                        if(special_points[s][ms[i]].name == special_points[sn][mer].name){continue loop;}
                    }
                    t = s+"穴";
                }
            }else{
                m = ms[Math.floor(Math.random()*ms.length)]
                if(special_points[s][m].name == special_points[sn][mer].name){continue}
                if(isFinite(m)){
                    t = meridians[m].limb+meridians[m].cat+meridians[m].name+meridians[m].append+"的"+s+"穴"
                }else{
                    t = s+"穴的"+m+"穴"
                }
            }
            if( w.indexOf(t) == -1 && t != r ){
                w.push(t)
            }
        }
        return {r: r, w: w}
    },
    name: function(mer,sn){
        return special_points[sn][mer].name;
    }
}

            }

function shuffle(a){
    var tmp = [], ar = a.slice();
    while(ar.length){
        tmp.push(ar.splice(Math.floor(Math.random()*ar.length),1)[0])
    }
    return tmp
}
st.pm.ql = shuffle(st.pm.ql)
st.mp.ql = shuffle(st.mp.ql)
function createOps(o,i){
    var d = document.createElement("div");
    d.className = "option"
    d.innerHTML = o;
    d.dataset.n = +i;
    return d;
}
function correct(q){
    var rd = document.getElementById("result");
    rd.innerHTML = "正確";
    setTimeout((function(rd){return function(){rd.className = "correct";}})(rd),5);
    st[tp].an[q.id] = 1
    list();
}
function wrong(q){
    var rd = document.getElementById("result");
    rd.innerHTML = "錯誤";
    setTimeout((function(rd){return function(){rd.className = "wrong";}})(rd),5);
    st[tp].an[q.id] = 0;
    list();
}
function show(){
    var q = questions[tp].qs[st[tp].ql[0]], qd = document.getElementById("question"), od = document.getElementById("options"),
        rd = document.getElementById("result"), op,
        check = (function(q,correct,wrong,sts){return function(e){
            rd.innerHTML = "";
            rd.className = "";
            if(+this.dataset.n == q.a){
                correct(q);
                this.classList.add("correct");
            }else{
                wrong(q);
                this.classList.add("wrong");
            }
            sts();
        }})(q, correct, wrong,sts);
    rd.innerHTML = "";
    rd.className = "";
    qd.innerHTML = q.q;
    qd.dataset.i = +st[tp].ql[0]+1;
    while(od.childNodes.length){
        od.removeChild(od.firstChild);
    }
    for( var i in q.o ){
        op = createOps(q.o[i],i);
        od.appendChild(op);
        op.addEventListener("click", check);
        if( i == q.a && st[tp].an[q.id] ){
            op.classList.add("correct");
            correct(q);
        }
    }
}
function next(e){
    if(st[tp].an[questions[tp].qs[st[tp].ql[0]].id]){
        st[tp].al.push(st[tp].ql.shift());
    }else{
        st[tp].ql.push(st[tp].ql.shift());
    }
    if(st[tp].ql.length == 0){
        st[tp].ql = shuffle(st[tp].al);
        st[tp].al = [];
        st[tp].an = {};
    }
    sts();
    show();
    list();
}
function jump(e){
    if(st[tp].an[questions[tp].qs[st[tp].ql[0]].id]){
        st[tp].al.push(st[tp].ql.shift());
    }else{
        st[tp].ql.push(st[tp].ql.shift());
    }
    if(st[tp].ql.length == 0){
        st[tp].ql = shuffle(st[tp].al);
        st[tp].al = [];
        st[tp].an = {};
    }
    var d;
    if((d = st[tp].ql.indexOf(+this.dataset.i-1)) != -1){
        st[tp].ql.unshift(st[tp].ql.splice(d,1));
    }else if((d = st[tp].ql.indexOf(+this.dataset.i-1)) != -1){
        st[tp].ql.unshift(st[tp].al.splice(d,1));
    }
    sts();
    show();
    list();
    toggle();
    window.scrollTo(0,0)
}
function tps(e){
    tp = this.id;
    document.getElementsByClassName("tp_c")[0].classList.remove("tp_c");
    this.classList.add("tp_c");
    show();
    list();
}
function sts(tt){
    tt = tt ? tt : tp;
    var d = document.getElementById(tt+"_s"), n = Object.keys(st[tt].an), a = questions[tt].qs.length, r = 0, w = 0, l = 0;
    for( var i in n ){
        if(st[tt].an[n[i]]){
            r++;
        }else{
            w++;
        }
    }
    l = a-r-w;
    d.innerHTML = "( 正確："+r+" / 錯誤："+w+" / 未答："+l+" )";
}
function list(){
    var d = document.getElementById("list");
    while(d.childNodes.length){
        d.removeChild(d.firstChild);
    }
    for( var i in questions[tp].qs ){
        var tmp = document.createElement("div");
        tmp.innerHTML = questions[tp].qs[i].name
        tmp.dataset.i = +i+1;
        tmp.className = "item"
        if(st[tp].an[questions[tp].qs[i].id] == 1){
            tmp.classList.add("correct")
        }else if(st[tp].an[questions[tp].qs[i].id] == 0){
            tmp.classList.add("wrong")
        }
        tmp.addEventListener("click",jump)
        d.appendChild(tmp)
    }
}
function save(){
    localStorage.setItem("save", encodeURI(JSON.stringify(st)));
    localStorage.setItem("tp", tp);
    console.log("status saved.");
}
function load(){
    if(localStorage.save){
        st = JSON.parse(decodeURI(localStorage.getItem("save")));
        tp = localStorage.getItem("tp");
        sts("pm");
        sts("mp");
        show();
        console.log("status loaded.")
    }else{
        console.log("No saved status.");
    }
}
function resetSave(){
    localStorage.removeItem("save");
    localStorage.removeItem("tp");
    console.log("status cleared.");
}
function toggle(){
    var ld = document.getElementById("list"), lt = document.getElementById("list-title");
    if(ld.classList.contains("hidden")){
        ld.classList.remove("hidden");
        window.scrollTo(0,ld.parentNode.offsetTop);
        lt.innerHTML = "關閉題目清單";
    }else{
        ld.classList.add("hidden");
        window.scrollTo(0,0);
        lt.innerHTML = "打開題目清單";
    }
}
