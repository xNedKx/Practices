<title>3D scene</title>
<style>
document, body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background-color: #000;
}
.container {
  position: relative;
  width: 200px;
  height: 200px;
  top: calc(50% - 100px);
  left: calc(50% - 100px);
}
.wrap {
  position: relative;
  perspective: 400px;
  perspective-origin: 100px 100px;
  pointer-events: none;
  user-select: none;
}
.cube {
  position: relative;
  transform-style: preserve-3d;
  transform-origin: 100px 100px;
}
.scale {
  position: relative;
  transform-style: preserve-3d;
  transform-origin: 100px 100px;
  transform: scale(1.5);
}
.cube > div > div {
  position: absolute;
  width: 200px;
  height: 200px;
  overflow: hidden;
}
.imgs {
  width: 2000px;
}
.imgs > img {
  margin: 0;
  display: block;
  float: left;
  height: 100%;
  width: auto;
}
.background {
  transform: translateZ(-50px);
  background-color: #0094FF;
}
.layer1 {
  transform: translateZ(-25px);
}
.layer2 {
  transform: translateZ(0px);
}
.layer3 {
  transform: translateZ(50px);
}
</style>
</head>

<script>
var centerX, centerY, mouseX, mouseY;
var box = document.getElementById("box");
var l1 = document.getElementsByClassName("layer1")[0].firstElementChild;
var l2 = document.getElementsByClassName("layer2")[0].firstElementChild;
var l3 = document.getElementsByClassName("layer3")[0].firstElementChild;
var speed = 0.04;

function createAnimation(elm){
  var a = [
    {transform: "translateX(0)", offset: 0},
    {transform: "translateX(-" + elm.dataset.width + "px)", offset: 1}
  ];
  var t = { duration: 1000 / speed / +elm.dataset.depth, iterations: Infinity };
  var img1 = new Image(), img2 = new Image();
  img1.src = elm.dataset.img;
  img2.src = elm.dataset.img;
  elm.appendChild(img1);
  elm.appendChild(img2);
  delete elm.dataset.img;
  return elm.animate(a, t);
}

function moveEvent(e){
  mouseX = e.clientX;
  mouseY = e.clientY;
}
function move3D(tick){
  var dx = (mouseX - centerX) / centerX;
  var dy = (mouseY - centerY) / centerY;
  box.style.transform = "rotateX(" + Math.round(-dy * 60) + "deg) rotateY(" + Math.round(dx * 90) + "deg)";
  requestAnimationFrame(move3D);
}

function resizeEvent(e){
  centerX = window.window.innerWidth / 2;
  centerY = window.window.innerHeight / 2;
}

createAnimation(l1);
createAnimation(l2);
createAnimation(l3);

resizeEvent();
requestAnimationFrame(move3D);

document.documentElement.addEventListener("mousemove", moveEvent);
window.addEventListener("resize", resizeEvent);
</script>
